<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoundWave - Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <div class="sidebar">
      <h1>🎵 SoundWave</h1>
      <ul>
        <li class="active" id="nav-home">Playlist</li>
        <li id="nav-search">Search</li>
        <li id="nav-library">Library</li>
      </ul>
    </div>

    <!-- Playlist Section -->
    <div class="main" id="main-content">
      <h2>Playlist</h2>
      <div class="playlist" id="playlist"></div>
    </div>

    <!-- Search Section -->
    <div class="search hidden" id="search-content">
      <h2>Search Songs</h2>
      <input type="text" id="searchInput" placeholder="Type to search...">
      <div class="playlist" id="searchResults"></div>
    </div>

    <!-- Library Section -->
    <div class="library hidden" id="library-content">
      <h2>Liked Songs</h2>
      <div class="playlist" id="libraryList"></div>
      <p class="muted" id="emptyLibrary" style="display:none;">No liked songs yet. Tap ♥ on any track to save it.</p>
    </div>
  </div>

  <!-- Bottom Player Controls -->
  <div class="player">
    <div class="track-info">
      <img id="cover" src="images/cover1.jpg" alt="cover">
      <div>
        <h3 id="title">Song Title</h3>
        <p id="artist">Artist</p>
      </div>
    </div>
    
    <div class="controls">
      <button id="shuffle" title="Shuffle">🔀</button>
      <button id="prev" title="Previous">⏮</button>
      <button id="play" title="Play/Pause">▶</button>
      <button id="next" title="Next">⏭</button>
      <button id="repeat" title="Repeat">🔁</button>
    </div>

    <!-- Volume -->
    <div class="volume-control">
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" title="Volume">
    </div>

    <!-- Time Display -->
    <div class="time-display">
      <span id="current-time">0:00</span> / <span id="duration">0:00</span>
    </div>

    <!-- Progress bar -->
    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
    </div>
    
    <audio id="audio"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
